<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ✅ PAGE TITLE (Google uses this) -->
<title>Mini Form</title>

<!-- ✅ WEBSITE DESCRIPTION (Google uses this) -->
<meta name="description" content="Mini Form website by Monesh hosted on GitHub Pages">

<!-- ✅ RESPONSIVE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ FAVICON / GOOGLE LOGO -->
<link rel="icon" type="image/png" href="logo.png">

<!-- ✅ GOOGLE SEARCH PREVIEW -->
<meta property="og:title" content="Mini Form">
<meta property="og:description" content="Mini Form website by Monesh">
<meta property="og:image" content="https://monesh-sys.github.io/miniform.eh.kk/logo.png">
<meta property="og:url" content="https://monesh-sys.github.io/miniform.eh.kk/">
<meta property="og:type" content="website">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
    color: white;
    background: linear-gradient(-45deg, #000000, #111111, #222222, #000000);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(0, 0, 0, 0.55);
    padding: 30px;
    width: 85%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    text-align: center;
}

.logo {
    width: 90px;
    margin-bottom: 10px;
}

h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

label {
    font-size: 18px;
    display: block;
    margin-top: 10px;
}

input[type="text"], input[type="submit"] {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
}

input[type="submit"] {
    margin-top: 15px;
    background: #00ffcc;
    color: black;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <!-- ✅ LOGO ON WEBSITE -->
    <img src="logo.png" class="logo" alt="Mini Form Logo">

    <h2>Mini Form</h2>

    <form action="https://script.google.com/macros/s/AKfycbwaGKUlnahOD-xf0ex5bbxVVqOiC6QY75UIFeGconjdhNkJEM1sBuDUVqTQyHiLrzRT/exec" method="POST">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Class</label>
        <input type="text" name="cls" required>

        <label>Section</label>
        <input type="text" name="sec" required>

        <input type="submit" value="Submit">

    </form>
</div>

</body>
</html>
