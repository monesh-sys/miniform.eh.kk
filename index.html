<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Microformix | Smart Student Data Collection</title>

    <!-- SEO -->
    <meta name="description" content="Microformix is a smart student data collection website created by Monesh.">
    <meta name="author" content="Monesh">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(-45deg, #000000, #0f2027, #203a43, #000000);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            width: 90%;
            max-width: 420px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,255,204,0.35);
            text-align: center;
        }

        .logo {
            width: 90px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 12px;
            text-align: left;
        }

        input[type="text"],
        textarea,
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            font-size: 15px;
            border: none;
            border-radius: 10px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="submit"] {
            margin-top: 18px;
            background: #00ffcc;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #00ddb3;
        }

        .creator {
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.75;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="Microformix Logo">

    <h2>Microformix</h2>
    <div class="tagline">Smart Student Data Collection</div>

    <!-- FORM -->
    <form action="https://script.google.com/macros/s/AKfycbwaGKUlnahOD-xf0ex5bbxVVqOiC6QY75UIFeGconjdhNkJEM1sBuDUVqTQyHiLrzRT/exec" method="POST">

        <label>Name</label>
        <input type="text" name="name" required>

        <label>Class</label>
        <input type="text" name="cls" required>

        <label>Section</label>
        <input type="text" name="sec" required>

        <!-- âœ… COMMENT BOX -->
        <label>Comments / Others</label>
        <textarea name="comments" placeholder="Write your comments or feedback here..."></textarea>

        <input type="submit" value="Submit">

    </form>

    <div class="creator">
        Created by <strong>Monesh</strong>
    </div>

</div>

</body>
</html>
